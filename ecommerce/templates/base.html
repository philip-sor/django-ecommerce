{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ecommerce{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<h1><a href="{% url 'shop:home' %}">Home</a></h1>
<p><a href="{% url 'shop:all' %}">All</a></p>
<div id="basket-summary"><p><a href="{% url 'basket:basket_summary' %}">Basket</a>
    <p> total: <div id="total-qty">{% with total_qty=basket|length %}
    {% if total_qty > 0 %}
    {{basket|length}}
    {% else %}
    0
    {% endif %}
    {% endwith %}
    </div>
    </p></div>
{% block content %}


{% endblock %}
</body>
</html>
